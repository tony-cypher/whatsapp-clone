{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="{% static 'home/main.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--=================== NAVBAR ============================-->

    <!-- ======= Sidebar ======= -->
    <div class="row">
      <div class="col">
        <aside id="sidebar" class="sidebar">
          <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
              {% for room in rooms %}
              <a
                class="nav-link collapsed"
                href="{% url 'group_chat' room.group_name %}"
              >
                <i class="bi bi-chat-left"></i>

                <span>{{ room }}</span>
              </a>
              {% endfor %}
            </li>
            <li class="nav-item">
              {% for chatroom in chatrooms %}

              <a
                class="nav-link collapsed"
                href="{% url 'private_chat' user1=chatroom.user1.id user2=chatroom.user2.id %}"
              >
                <i class="bi bi-chat"></i>
                <span>{{ chatroom }}</span>
              </a>
              {% endfor %}
            </li>

            <li class="nav-item">
              <a class="nav-link collapsed" href="">
                <i class="bi bi-card-list"></i>
                <span>Register</span>
              </a>
            </li>
            <!-- End Register Page Nav -->

            <li class="nav-item">
              <a class="nav-link collapsed" href="">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Login</span>
              </a>
            </li>
            <!-- End Login Page Nav -->
          </ul>
        </aside>
      </div>

      <!-- End Sidebar-->
      <div class="col">{% block content %} {% endblock %}</div>
    </div>

    <script src="{% static 'home/main.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
